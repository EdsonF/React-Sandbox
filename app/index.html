    <!-- render function can only return a single node.  You can have child nodes inside of one node, but never 2 sibling nodes -->
    <script type="text/jsx">
        /** @jsx React.DOM */
        var APP = React.createClass({
            getDefaultProps : function(){ // Setting Default properties
                return {
                    txt: "Here's some default text.  You haven't set the 'txt' attribute on the <APP/> element",
                    cat: 0
                }
            },
            propTypes : { // Define what types of properties to expect
                txt: React.PropTypes.String, // this is optional
                cat: React.PropTypes.number.isRequired // this is required now
            },
            render: function(){
                return (
                <div>
                    <h1>{this.props.txt}</h1>
                    <b>Bolded</b>
                </div>
                )

            }
        });
        React.renderComponent(<APP cat={12} />, document.body);
    </script>
